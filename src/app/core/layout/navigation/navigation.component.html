<div class="flex flex-col h-full">
    @if(showTitle()) {
    <div class="flex items-center gap-2 p-2 md:pl-4">
        <button mat-icon-button aria-label="Menu" (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" class="sm:block text-2xl dark:text-white">Title</a>
    </div>
    }

    <ul class="overflow-y-auto flex-grow space-y-2 px-2 py-3">
        <li>
            <a routerLink="/agenda">
                <div routerLinkActive="bg-[--mat-app-background-hover-color]"
                    class="flex items-center hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="calendar">calendar_month</mat-icon>
                    <span class="text-base align-bottom">{{ "calendar.title" | translate }}</span>
                </div>
            </a>
        </li>
        <li>
            <a routerLink="/workspaces">
                <div routerLinkActive="bg-[--mat-app-background-hover-color]"
                    class="flex items-center hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="Workspace">business_center</mat-icon>
                    <span class="text-base align-bottom">{{ "workspace.title" | translate }}</span>
                </div>
            </a>
        </li>
        <li>
            <a routerLink="/contacts">
                <div routerLinkActive="bg-[--mat-app-background-hover-color]"
                    class="flex items-center hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="Contacts">group</mat-icon>
                    <span class="text-base align-bottom">{{ "contact.title" | translate }}</span>
                </div>
            </a>
        </li>
    </ul>
</div>
