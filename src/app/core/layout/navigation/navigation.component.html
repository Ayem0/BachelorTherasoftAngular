<div class="flex flex-col h-full">
    @if(showTitle()) {
        <div class="flex items-center gap-2 p-2 md:pl-4">
            <button mat-icon-button aria-label="Menu" (click)="toggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <a routerLink="/" class="sm:block text-2xl dark:text-white">Title</a>
        </div>
    }

    <!-- Make the `ul` scrollable while keeping the rest of the component static -->
    <ul class="overflow-y-auto flex-grow">
        <li>
            <a routerLink="/" routerLinkActive="bg-white">
                <div class="flex items-center m-2 hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="calendar">home</mat-icon>
                    <span class="text-base align-bottom">Home</span>
                </div>
            </a>
        </li>
        <li>
            <a routerLink="/calendar" routerLinkActive="bg-white">
                <div class="flex items-center m-2 hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="calendar">calendar_month</mat-icon>
                    <span class="text-base align-bottom">Agenda</span>
                </div>
            </a>
        </li>    
        <li>
            <a routerLink="/workspace" routerLinkActive="bg-white">
                <div class="flex items-center m-2 hover:bg-[--mat-app-background-hover-color] gap-4 rounded-md p-2 md:pl-4">
                    <mat-icon aria-label="Workspace">business_center</mat-icon>
                    <span class="text-base align-bottom">Workspace</span>
                </div>
            </a>
        </li>
    </ul>
</div>
