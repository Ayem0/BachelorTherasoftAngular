
<div class="flex size-full justify-center items-center">
    <mat-card appearance="outlined" class="p-2 md:p-4 xl:p-8">
        <mat-card-title class="p-4">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="flex flex-col">
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Email</mat-label>
                    <input matInput [type]="'email'" placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="isHidden() ? 'password' : 'text'" formControlName="password" autocomplete="current-password"/>
                    <mat-icon matSuffix (click)="togglePassword($event)" class="cursor-pointer"
                        [attr.aria-label]="isHidden() ? 'Hide password' : 'Show password'"
                        [attr.aria-pressed]="isHidden()">{{isHidden() ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    
                </mat-form-field>
                <a class="text-sm text-end text-zinc-700 dark:text-zinc-300 hover:underline  dark:hover:text-white hover:text-black underline-offset-2">Forgot password?</a>
                <button mat-flat-button type="submit" (click)="submit()" [disabled]="isLoading() || !loginForm.valid" class="my-4">
                    @if(isLoading()) {
                        <mat-spinner diameter="24"></mat-spinner>
                    } @else {
                        <span>Login</span>
                    }
                </button>
            </form>
            <div class="flex justify-center">
                <span class="text-sm text-zinc-700 dark:text-zinc-300">Don't have an account? <a routerLink="/register" class="text-sm hover:underline dark:hover:text-white hover:text-black underline-offset-2">Sign up</a></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
