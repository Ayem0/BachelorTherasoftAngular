
<div class="flex size-full justify-center items-center">
    <mat-card appearance="outlined" class="p-2 md:p-4 xl:p-8">
        <mat-card-title class="p-4">Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="flex flex-col">
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Email</mat-label>
                    <input matInput [type]="'email'" placeholder="Email" formControlName="email" [disabled]="isLoading()">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="isHidden() ? 'password' : 'text'" formControlName="password" [disabled]="isLoading()"/>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="togglePassword($event)"
                      [attr.aria-label]="isHidden() ? 'Hide password' : 'Show password'"
                      [attr.aria-pressed]="isHidden()"
                    >
                      <mat-icon>{{isHidden() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Confirm password</mat-label>
                    <input matInput [type]="isHidden() ? 'password' : 'text'" formControlName="confirmPassword" [disabled]="isLoading()"/>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="togglePassword($event)"
                      [attr.aria-label]="isHidden() ? 'Hide password' : 'Show password'"
                      [attr.aria-pressed]="isHidden()"
                      type="button"
                    >
                      <mat-icon>{{isHidden() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-flat-button type="submit" (click)="submit()" [disabled]="isLoading() || !registerForm.valid" class="mb-4">
                    @if(isLoading()) {
                        <mat-spinner diameter="24"></mat-spinner>
                    } @else {
                        <span>Register</span>
                    }
                </button>
            </form>
            <div class="flex justify-center">
                <span class="text-sm text-zinc-700 dark:text-zinc-300">Already have an account? <a routerLink="/login" class="text-sm hover:underline dark:hover:text-white hover:text-black underline-offset-2">Login</a></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
