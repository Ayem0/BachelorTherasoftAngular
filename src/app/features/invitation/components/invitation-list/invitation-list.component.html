@if(isLoading()) {
<div class="flex items-center justify-center">
    <mat-spinner diameter="24"></mat-spinner>
</div>
} @else {
<div class="h-96 overflow-y-scroll overflow-x-hidden flex-col">
    @for (item of invitationsReceived(); track item.id) {
        <app-invitation [invitation]="item"></app-invitation>
    } @empty {
        <div class="flex h-full items-center justify-center">
            <p>No invitations</p>
        </div>
    }
</div>
}
