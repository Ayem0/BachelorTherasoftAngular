<div class="flex flex-col overflow-hidden">
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
    <mat-form-field appearance="outline">
        <mat-label>Workspaces</mat-label>
        <mat-select multiple="true" placeholder="Workspace">
            <mat-option value="0">Day</mat-option>
            <mat-option value="1">Week</mat-option>
            <mat-option value="2">Month</mat-option>
        </mat-select>
    </mat-form-field>
</div>
