<div class="flex size-full flex-col p-2 md:p-4 xl:p-8 border dark:border-[--mdc-outlined-card-outline-color] rounded-[32px] shadow-2xl shadow-black">
    <form class="flex flex-col p-4" [formGroup]="form" (ngSubmit)="submit()">
        <div class="flex flex-row gap-2 items-center">
            <span class="text-white pb-5">Repeat every</span>
            <mat-form-field appearance="outline" class="w-20">
                <input matInput type="number" min="1" max="999" formControlName="number">
            </mat-form-field>
        
            <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="pt-5" class="w-28">
                <mat-select formControlName="interval">
                    <!-- <mat-option [value]="null">None</mat-option> -->
                    @for (e of interval | keyvalue; track e.key) {
                        <mat-option [value]="e.key">{{e.value}}</mat-option>
                    }
                </mat-select> 
            </mat-form-field>
        </div>
        
        <mat-form-field appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="repetitionEndDate" formControlName="endDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="repetitionEndDate"></mat-datepicker-toggle>
            <mat-datepicker #repetitionEndDate></mat-datepicker>
        </mat-form-field>
    </form> 
    <div class="flex flex-row justify-end">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-flat-button type="submit">Done</button>
    </div>
</div>
