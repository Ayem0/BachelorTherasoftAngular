<mat-form-field appearance="outline">
    <mat-label>Date & Time</mat-label>
    <!-- Associate the input with the datepicker by adding [matDatepicker]="picker" -->
    <input
      matInput
      [value]="displayValue"
      readonly
      [matDatepicker]="picker"
      (focus)="picker.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>
      <ng-template matDatepickerContent>
        <!-- Datepicker calendar -->
        <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelected($event)"></mat-calendar>
        <!-- New Angular Material timepicker -->
        <mat-form-field appearance="outline" class="timepicker-field">
          <mat-label>Time</mat-label>
          <input matInput [matTimepicker]="timePicker" [(ngModel)]="selectedTime" (ngModelChange)="onTimeSelected($event)" />
          <mat-timepicker-toggle matSuffix [for]="timePicker"></mat-timepicker-toggle>
          <mat-timepicker #timePicker></mat-timepicker>
        </mat-form-field>
        <div class="dialog-actions" style="text-align: right; margin-top: 8px;">
          <button mat-button (click)="picker.close()">Close</button>
        </div>
      </ng-template>
    </mat-datepicker>
  </mat-form-field>
